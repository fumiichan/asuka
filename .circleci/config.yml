 version: 2.1

 orbs:
  win: circleci/windows@2.4.1

 jobs:
    build:
        docker:
            - image: mcr.microsoft.com/dotnet/sdk:9.0
        steps:
            - checkout
            - run:
                name: Restore packages
                command: dotnet restore
            - run:
                name: Build
                command: dotnet build -c Release
