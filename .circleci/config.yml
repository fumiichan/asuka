 version: 2.1

 orbs:
  win: circleci/windows@2.4.1

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run:
            name: Install .NET 6 Manually
            command: . { iwr -useb https://dotnet.microsoft.com/download/dotnet/scripts/v1/dotnet-install.ps1 } | iex; -Architecture auto -Version latest -Channel LTS -Quality signed
       - run:
            name: Restore nuget packages
            command: dotnet restore
       - run:
            name: Attempt to build Release
            command: dotnet build -c Release